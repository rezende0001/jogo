<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 4px;
        margin-bottom: 20px;
    }
    .cell {
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        cursor: pointer;
    }
    #players {
        margin-bottom: 20px;
    }
    #restartBtn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Jogo da Velha</h1>
<div id="players">
    <input type="text" id="player1Name" placeholder="Nome do Jogador 1">
    <input type="text" id="player2Name" placeholder="Nome do Jogador 2">
    <div id="score">
        <p><span id="player1Score">0</span> - <span id="player2Score">0</span></p>
    </div>
</div>
<div id="board"></div>
<p id="status"></p>
<button id="restartBtn">Recomeçar</button>
<script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const restartBtn = document.getElementById('restartBtn');
    const player1NameInput = document.getElementById('player1Name');
    const player2NameInput = document.getElementById('player2Name');
    const player1ScoreDisplay = document.getElementById('player1Score');
    const player2ScoreDisplay = document.getElementById('player2Score');
    let player1Name = 'Jogador 1';
    let player2Name = 'Jogador 2';
    let currentPlayer = 'X';
    let cells = Array.from({ length: 9 }, () => '');
    let player1Score = 0;
    let player2Score = 0;

    function updatePlayerNames() {
        player1Name = player1NameInput.value.trim() || 'Jogador 1';
        player2Name = player2NameInput.value.trim() || 'Jogador 2';
    }

    function handleClick(index) {
        if (cells[index] === '' && !isGameOver()) {
            cells[index] = currentPlayer;
            renderBoard();
            if (checkWinner()) {
                status.textContent = `O jogador ${currentPlayer} venceu!`;
                updateScore();
            } else if (isBoardFull()) {
                status.textContent = 'Empate!';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `É a vez de ${currentPlayer === 'X' ? player1Name : player2Name}`;
            }
        }
    }

    function renderBoard() {
        board.innerHTML = '';
        cells.forEach((value, index) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = value;
            cell.addEventListener('click', () => handleClick(index));
            board.appendChild(cell);
        });
    }

    function checkWinner() {
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        return winningCombos.some(combo => {
            const [a, b, c] = combo;
            return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
        });
    }

    function isBoardFull() {
        return cells.every(cell => cell !== '');
    }

    function isGameOver() {
        return checkWinner() || isBoardFull();
    }

    function restartGame() {
        cells = Array.from({ length: 9 }, () => '');
        currentPlayer = 'X';
        renderBoard();
        updatePlayerNames();
        status.textContent = `É a vez de ${player1Name}`;
    }

    function updateScore() {
        if (currentPlayer === 'X') {
            player1Score++;
            player1ScoreDisplay.textContent = player1Score;
        } else {
            player2Score++;
            player2ScoreDisplay.textContent = player2Score;
        }
    }

    restartBtn.addEventListener('click', restartGame);

    renderBoard();
    updatePlayerNames();
    status.textContent = `É a vez de ${player1Name}`;
</script>
</body>
</html>
