<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Damas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        gap: 2px;
        margin: 20px auto;
        border: 2px solid black;
        background-color: #d18b47;
    }
    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        background-color: #f0dab1;
        cursor: pointer;
    }
    .white {
        color: white;
    }
</style>
</head>
<body>
<h1>Jogo de Damas</h1>
<div id="board"></div>
<script>
    const board = document.getElementById('board');
    let cells = [];
    let currentPlayer = 'white';

    function createBoard() {
        for (let row = 0; row < 8; row++) {
            cells[row] = [];
            for (let col = 0; col < 8; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', () => handleClick(row, col));
                cells[row][col] = cell;
                if ((row + col) % 2 === 0) {
                    cell.classList.add('white');
                }
                if (row < 3 && (row + col) % 2 !== 0) {
                    cell.textContent = '●';
                }
                if (row > 4 && (row + col) % 2 !== 0) {
                    cell.textContent = '○';
                }
                board.appendChild(cell);
            }
        }
    }

    function handleClick(row, col) {
        const cell = cells[row][col];
        if (cell.textContent !== '' || (row + col) % 2 === 0) return;
        const selectedCell = document.querySelector('.selected');
        if (selectedCell) {
            const selectedRow = parseInt(selectedCell.dataset.row);
            const selectedCol = parseInt(selectedCell.dataset.col);
            const diffRow = Math.abs(row - selectedRow);
            const diffCol = Math.abs(col - selectedCol);
            if ((currentPlayer === 'white' && row > selectedRow) || (currentPlayer === 'black' && row < selectedRow)) {
                if (diffRow === 1 && diffCol === 1) {
                    movePiece(selectedRow, selectedCol, row, col);
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                }
            }
        } else {
            if (cell.textContent === currentPlayer === 'white' ? '○' : '●') {
                cell.classList.add('selected');
            }
        }
    }

    function movePiece(fromRow, fromCol, toRow, toCol) {
        const fromCell = cells[fromRow][fromCol];
        const toCell = cells[toRow][toCol];
        toCell.textContent = fromCell.textContent;
        fromCell.textContent = '';
        const selectedCell = document.querySelector('.selected');
        if (selectedCell) {
            selectedCell.classList.remove('selected');
        }
    }

    createBoard();
</script>
</body>
</html>
